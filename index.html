<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LatihanWeb01</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        table {
            width: 50%; /* Mengatur lebar tabel */
            border-collapse: collapse; /* Menghapus jarak antar sel */
            margin-bottom: 0%; /* Jarak bawah antar tabel */
        }

        td {
            padding: 5px;  /* Untuk jarak tebal row nya */
            text-align: center;
            vertical-align: top; /* Memastikan konten berada di atas */
            border: 1px solid #ccc; /* Menambahkan garis tepi pada tabel */
        }

        .header {
            background-color: #ffe6cc;
            
        }

        .nav {
            background-color: #e6f2ff;
        }

        .main-content {
            background-color: #ffe6e6;
            text-align: left;
        }

        .sidebar {
            background-color: #e0ffe6;
            text-align: left;
        }

        .footer {
            background-color: #ffe6cc;
        }
    </style>
</head>
<body>

    <header>
        <table class="header">
            <tr>
                <td>
                    <p style="padding: 10px;">HEADER</p>
                </td>
            </tr>
        </table>
    </header>

    <nav>
        <table class="nav">
            <tr>
                <td>
                    <p>NAVIGASI</p>
                </td>
            </tr>
        </table>
    </nav>

    <section>
        <table class="content">
            <tr>
                <td class="main-content" style="width: 75%; ">
                    <h1>Heading 1</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur </p>
                     <p>adipiscing elit, sed do eiusmod tempor </p>
                     <p>incididunt ut labore et dolore magna aliqua.</p>
                     
                </td>
                <td class="sidebar" style="width: 25%;">
                    <p>Menu:</p>
                    <ul>
                        <li>Home</li>
                        <li>Berita</li>
                        <li>Layanan</li>
                        <li>Kontak</li>
                        <p style="padding:30px"></p>
                    </ul>
                </td>
            </tr>
        </table>
    </section>

    <footer>
        <table class="footer">
            <tr>
                <td>
                    <p>FOOTER</p>
                </td>
            </tr>
        </table>
    </footer>
</body>
</html>
